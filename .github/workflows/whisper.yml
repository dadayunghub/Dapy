name: Whisper Agent

permissions:
  contents: read
  actions: write

on:
  workflow_dispatch:
    inputs:
      question:
        description: "Audio file path or URL to transcribe"
        required: true
        type: string

      emails:
        description: "Email address(es) to send the transcript to"
        required: true
        type: string

jobs:
  run-agent:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install gdown yagmail openai-whisper torch

      # -------------------------
      # Cache Whisper Model
      # -------------------------
      - name: Cache Whisper Large Model
        id: cache-model
        uses: actions/cache@v4
        with:
          path: model
          key: whisper-large-v1

      # -------------------------
      # Download Model if Not Cached
      # -------------------------
      - name: Download Whisper Large Model
        if: steps.cache-model.outputs.cache-hit != 'true'
        run: |
          mkdir -p model
          gdown --id 1tDKohelhAiA6hSXIqm9inqKGNDxeaWf8 -O model/whisper-large.pt

      # -------------------------
      # Verify Model
      # -------------------------
      - name: Verify model
        run: |
          ls -lh model
          file model/whisper-large.pt

      # -------------------------
      # Run Whisper Agent
      # -------------------------
      - name: Run agent
        run: |
          python whisper.py \
            "${{ github.event.inputs.question }}" \
            "${{ github.event.inputs.emails }}"

      # -------------------------
      # Upload Result
      # -------------------------
      - name: Upload result
        uses: actions/upload-artifact@v4
        with:
          name: result-${{ github.run_id }}
          path: result.json
