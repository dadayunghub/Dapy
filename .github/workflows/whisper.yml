name: Whisper Agent new

permissions:
  contents: read
  actions: write

on:
  workflow_dispatch:
    inputs:
      question:
        description: "Audio file path or URL to transcribe"
        required: true
        type: string
      emails:
        description: "Email address(es) to send the transcript to"
        required: true
        type: string

jobs:
  run-agent:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install openai-whisper torch yagmail requests

      # -------------------------
      # Install rclone
      # -------------------------
      - name: Install rclone
        run: |
          curl -fsSL https://rclone.org/install.sh | sudo bash

      - name: Setup rclone config
        run: |
          mkdir -p ~/.config/rclone
          echo "${{ secrets.RCLONE_CONF_B64 }}" | base64 --decode > ~/.config/rclone/rclone.conf

      # -------------------------
      # Restore Whisper cache from Drive
      # -------------------------
      - name: Restore Whisper cache
        run: |
          mkdir -p ~/.cache/whisper
          rclone sync gdrive:whisper-cache ~/.cache/whisper \
            --progress \
            --checksum \
            --transfers 1 || true

      - name: Verify Whisper cache
        run: |
          ls -lh ~/.cache/whisper || echo "No cache found"

      # -------------------------
      # Run Whisper Agent
      # -------------------------
      - name: Run agent
        run: |
          python whisper.py \
            "${{ github.event.inputs.question }}" \
            "${{ github.event.inputs.emails }}"

      # -------------------------
      # Upload Result
      # -------------------------
      - name: Upload result
        uses: actions/upload-artifact@v4
        with:
          name: result-${{ github.run_id }}
          path: result.json
