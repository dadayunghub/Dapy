name: Download NeMo Cache to Drive

on:
  workflow_dispatch:

jobs:
  download-and-upload:
    runs-on: ubuntu-latest

    steps:
      # -------------------------
      # Setup Python
      # -------------------------
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # -------------------------
      # Install NeMo + Torch (CPU-safe)
      # -------------------------
      - name: Install NeMo ASR
        run: |
          pip install --upgrade pip
          pip install torch torchaudio nemo_toolkit[asr]

      # -------------------------
      # Preload NeMo diarization models (VALID CONFIG)
      # -------------------------
      - name: Preload NeMo diarization models (safe preload)
        run: |
          python - << 'EOF'
          import nemo.collections.asr as nemo_asr

          # VAD (MarbleNet – Telephony)
          nemo_asr.models.EncDecClassificationModel.from_pretrained(
              model_name="vad_telephony_marblenet"
          )

          # Speaker embedding (ECAPA)
          nemo_asr.models.EncDecSpeakerLabelModel.from_pretrained(
              model_name="ecapa_tdnn"
          )

          print("✅ NeMo VAD + Speaker models cached successfully")
          EOF


      # -------------------------
      # Verify NeMo cache
      # -------------------------
      - name: Verify NeMo cache
        run: |
          du -sh ~/.cache/torch || true
          find ~/.cache/torch -maxdepth 3 -type d || true

      # -------------------------
      # Install rclone
      # -------------------------
      - name: Install rclone
        run: |
          curl -fsSL https://rclone.org/install.sh | sudo bash

      # -------------------------
      # Setup rclone config
      # -------------------------
      - name: Setup rclone config
        run: |
          mkdir -p ~/.config/rclone
          echo "${{ secrets.RCLONE_CONF_B64 }}" | base64 --decode > ~/.config/rclone/rclone.conf

      # -------------------------
      # Upload NeMo cache to Google Drive
      # -------------------------
      - name: Upload NeMo cache to Google Drive
        run: |
          rclone sync ~/.cache/torch gdrive:nemo-cache \
            --progress \
            --drive-chunk-size 64M \
            --transfers 1 \
            --tpslimit 10 \
            --retries 10 \
            --low-level-retries 20
