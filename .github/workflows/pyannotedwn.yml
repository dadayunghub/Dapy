name: Download NeMo Cache to Drive

on:
  workflow_dispatch:

jobs:
  download-and-upload:
    runs-on: ubuntu-latest

    steps:
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # -------------------------
      # Install NeMo + Torch
      # -------------------------
      - name: Install NeMo ASR
        run: |
          pip install --upgrade pip
          pip install torch torchaudio nemo_toolkit[asr]

      # -------------------------
      # Download NeMo diarization models
      # -------------------------
      - name: Preload NeMo diarization models
        run: |
          python - << 'EOF'
          import json
          from omegaconf import OmegaConf
          from nemo.collections.asr.models import ClusteringDiarizer

          cfg = OmegaConf.create({
              "diarizer": {
                  "manifest_filepath": "dummy_manifest.json",
                  "out_dir": "nemo_cache",
                  "vad": {
                      "model_path": "vad_mono"
                  },
                  "speaker_embeddings": {
                      "model_path": "ecapa_tdnn"
                  },
                  "clustering": {
                      "parameters": {
                          "oracle_num_speakers": False
                      }
                  }
              }
          })

          # Dummy manifest (required by NeMo)
          with open("dummy_manifest.json", "w") as f:
              json.dump({
                  "audio_filepath": "dummy.wav",
                  "offset": 0,
                  "duration": 1,
                  "label": "infer",
                  "text": "-"
              }, f)
              f.write("\n")

          diarizer = ClusteringDiarizer(cfg=cfg)
          print("âœ… NeMo diarization models cached")
          EOF

      # -------------------------
      # Verify cache
      # -------------------------
      - name: Verify cache
        run: |
          du -sh ~/.cache/torch || true
          ls ~/.cache/torch || true

      # -------------------------
      # Install rclone
      # -------------------------
      - name: Install rclone
        run: |
          curl -fsSL https://rclone.org/install.sh | sudo bash

      # -------------------------
      # Setup rclone config
      # -------------------------
      - name: Setup rclone config
        run: |
          mkdir -p ~/.config/rclone
          echo "${{ secrets.RCLONE_CONF_B64 }}" | base64 --decode > ~/.config/rclone/rclone.conf

      # -------------------------
      # Upload NeMo cache to Google Drive
      # -------------------------
      - name: Upload NeMo cache to Google Drive
        run: |
          rclone sync ~/.cache/torch gdrive:nemo-cache \
            --progress \
            --drive-chunk-size 64M \
            --transfers 1 \
            --tpslimit 10 \
            --retries 10 \
            --low-level-retries 20
