name: Download NeMo Cache to Drive

on:
  workflow_dispatch:

jobs:
  download-and-upload:
    runs-on: ubuntu-latest

    steps:
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # -------------------------
      # Install NeMo + Torch
      # -------------------------
      - name: Install NeMo
        run: |
          pip install --upgrade pip
          pip install torch torchaudio nemo_toolkit[all]

      # -------------------------
      # Download NeMo diarization models
      # -------------------------
      - name: Download NeMo diarization models
        run: |
          python - << 'EOF'
          from nemo.collections.asr.models import ClusteringDiarizer

          # Initialize pipeline - downloads only required models
          diarizer = ClusteringDiarizer(
              vad_model="vad_mono",
              embedding_model="ecapa_tdnn",
              clustering_model="agglomerative"
          )
          print("âœ… NeMo diarization models downloaded")
          EOF

      # -------------------------
      # Verify cache
      # -------------------------
      - name: Verify cache
        run: |
          du -sh ~/.cache/torch || true
          ls ~/.cache/torch/ || true

      # -------------------------
      # Install rclone
      # -------------------------
      - name: Install rclone
        run: |
          curl -fsSL https://rclone.org/install.sh | sudo bash

      # -------------------------
      # Setup rclone config
      # -------------------------
      - name: Setup rclone config
        run: |
          mkdir -p ~/.config/rclone
          echo "${{ secrets.RCLONE_CONF_B64 }}" | base64 --decode > ~/.config/rclone/rclone.conf

      # -------------------------
      # Upload NeMo cache to Google Drive
      # -------------------------
      - name: Upload NeMo cache to Google Drive
        run: |
          rclone sync ~/.cache/torch gdrive:nemo-cache \
            --progress \
            --drive-chunk-size 64M \
            --transfers 1 \
            --tpslimit 10 \
            --retries 10 \
            --low-level-retries 20
