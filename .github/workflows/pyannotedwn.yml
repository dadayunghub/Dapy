name: Download Pyannote Cache to Drive

on:
  workflow_dispatch:

jobs:
  download-and-upload:
    runs-on: ubuntu-latest

    steps:
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install pyannote.audio
        run: |
          pip install --upgrade pip
          pip install torch torchaudio pyannote.audio huggingface_hub

      # âœ… FIXED LOGIN (NO PATH ISSUES)
      - name: Hugging Face login
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          python -m huggingface_hub.cli login --token "$HF_TOKEN"

      - name: Download pyannote diarization model
        run: |
          python - << 'EOF'
          from pyannote.audio import Pipeline
          Pipeline.from_pretrained("pyannote/speaker-diarization")
          print("Pyannote models downloaded")
          EOF

      - name: Verify cache
        run: |
          du -sh ~/.cache/huggingface || true
          ls ~/.cache/huggingface/hub || true

      # -------------------------
      # Install rclone
      # -------------------------
      - name: Install rclone
        run: |
          curl -fsSL https://rclone.org/install.sh | sudo bash

      # -------------------------
      # Setup rclone
      # -------------------------
      - name: Setup rclone config
        run: |
          mkdir -p ~/.config/rclone
          echo "${{ secrets.RCLONE_CONF_B64 }}" | base64 --decode > ~/.config/rclone/rclone.conf

      # -------------------------
      # Upload pyannote cache to Drive
      # -------------------------
      - name: Upload pyannote cache to Google Drive
        run: |
          rclone sync ~/.cache/huggingface gdrive:huggingface-cache \
            --progress \
            --drive-chunk-size 64M \
            --transfers 1 \
            --tpslimit 10 \
            --retries 10 \
            --low-level-retries 20
