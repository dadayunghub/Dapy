name: Register Circle Entity Secret

on:
  workflow_dispatch:

jobs:
  register_secret:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install circle-developer-controlled-wallets

      - name: Register entity secret
        env:
          CIRCLE_API_KEY: ${{ secrets.CIRCLE_API_KEY }}
        run: |
          python - <<'EOF'
          import os
          from circle.web3 import utils

          api_key = os.getenv("CIRCLE_API_KEY")  # safer than hardcoding
          if not api_key:
              raise Exception("CIRCLE_API_KEY environment variable not set")

          entity_secret = 'd614ea1024c818406baa44e53011ae027c9ba6f19329b90ea402d82e862cfeb6'

          # Register the entity secret
          result = utils.register_entity_secret_ciphertext(
              api_key=api_key,
              entity_secret=entity_secret,
              recovery_file_download_path=''  # optional
          )

          # Print the response / recovery file
          print(result)
          EOF
