name: Portfolio Agent

permissions:
  contents: read
  actions: write

on:
  workflow_dispatch:
    inputs:
      question:
        description: "Question for the agent"
        required: true
        type: string

      emails:
        description: "JSON array of email addresses"
        required: true
        type: string

      action:
        description: "Agent type (single | multiple)"
        required: true
        type: string

jobs:
  run-agent:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install ctransformers gdown yagmail

      - name: Cache mistral model
        id: cache-model
        uses: actions/cache@v3
        with:
          path: model
          key: mistral-gguf-v1

      - name: Download mistral GGUF
        if: steps.cache-model.outputs.cache-hit != 'true'
        run: |
          mkdir -p model
          gdown --id 1tDKohelhAiA6hSXIqm9inqKGNDxeaWf8 -O model/mistral-7b.gguf

      - name: Verify model
        run: |
          ls -lh model
          file model/mistral-7b.gguf

      - name: Run agent
        run: |
          python portfolio.py \
            "${{ github.event.inputs.question }}" \
            '${{ github.event.inputs.emails }}' \
            "${{ github.event.inputs.action }}"

      - name: Upload result
        uses: actions/upload-artifact@v4
        with:
          name: result-${{ github.run_id }}
          path: result.json
