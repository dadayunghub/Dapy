name: Build, Test & Deploy to Arc Testnet

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      ARC_TESTNET_RPC_URL: ${{ secrets.ARC_TESTNET_RPC_URL }}
      PRIVATE_KEY: ${{ secrets.PRIVATE_KEY }}

    steps:
      # 1️⃣ Checkout your repository
      - name: Checkout repo
        uses: actions/checkout@v4

      # 2️⃣ Install Foundry (stable version)
      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: stable

      # 3️⃣ Verify Foundry installation
      - name: Verify Foundry installation
        run: |
          forge --version
          cast --version

      # 4️⃣ Install project dependencies including forge-std
      - name: Install dependencies
        run: |
          forge install
          #now

      # 5️⃣ Build contracts
      - name: Build contracts
        run: forge build

      # 6️⃣ Run tests with verbose output
      - name: Run tests
        run: forge test -vvv

      # 7️⃣ Deploy HelloArchitect to Arc Testnet
      - name: Deploy HelloArchitect
        id: deploy
        run: |
          DEPLOY_OUTPUT=$(forge create src/HelloArchitect.sol:HelloArchitect \
            --rpc-url $ARC_TESTNET_RPC_URL \
            --private-key $PRIVATE_KEY \
            --broadcast)

          echo "$DEPLOY_OUTPUT"

          CONTRACT_ADDRESS=$(echo "$DEPLOY_OUTPUT" | grep "Deployed to:" | awk '{print $3}')
          echo "HELLOARCHITECT_ADDRESS=$CONTRACT_ADDRESS" >> $GITHUB_ENV

      # 8️⃣ Verify deployment by calling getGreeting()
      - name: Verify deployment
        run: |
          cast call $HELLOARCHITECT_ADDRESS \
            "getGreeting()(string)" \
            --rpc-url $ARC_TESTNET_RPC_URL
