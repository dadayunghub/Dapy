name: tomer Agent

permissions:
  contents: read
  actions: write

on:
  workflow_dispatch:
    inputs:
      question:
        description: "User message"
        required: true
        type: string
      email:
        description: "User email"
        required: true
        type: string
      incoming_id:
        description: "Chat incoming ID"
        required: true
        type: string
      outgoing_id:
        description: "Session outgoing ID"
        required: true
        type: string
      action:
        description: "Platform (support | student | portfolio)"
        required: true
        type: string
      memory:
        description: "Optional conversation memory (JSON string)"
        required: false
        type: string

jobs:
  run-agent:
    runs-on: ubuntu-latest

    env:
      RESULT_API_URL: ${{ secrets.RESULT_API_URL }}
      SEND_FORM_API_URL: ${{ secrets.SEND_FORM_API_URL }}
      EMAIL_APP_PASSWORD: ${{ secrets.EMAIL_APP_PASSWORD }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install ctransformers gdown yagmail requests

      - name: Cache mistral model
        id: cache-model
        uses: actions/cache@v3
        with:
          path: model
          key: mistral-gguf-v1

      - name: Download mistral GGUF
        if: steps.cache-model.outputs.cache-hit != 'true'
        run: |
          mkdir -p model
          gdown --id 1tDKohelhAiA6hSXIqm9inqKGNDxeaWf8 -O model/mistral-7b.gguf

      - name: Verify model
        run: |
          ls -lh model
          file model/mistral-7b.gguf

      - name: Save memory to file
        run: |
          if [ -z "${{ github.event.inputs.memory }}" ]; then
            echo '{}' > memory.json
          else
            printf '%s' "${{ github.event.inputs.memory }}" > memory.json
          fi


      - name: Run agent
        run: |
          python tomer.py \
            "${{ github.event.inputs.question }}" \
            "${{ github.event.inputs.email }}" \
            "${{ github.event.inputs.action }}" \
            "${{ github.event.inputs.incoming_id }}" \
            "${{ github.event.inputs.outgoing_id }}" \
            memory.json

      - name: Upload result
        uses: actions/upload-artifact@v4
        with:
          name: result-${{ github.run_id }}
          path: result.json
