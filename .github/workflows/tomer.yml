name: tomer Agent

permissions:
  contents: read
  actions: write

on:
  workflow_dispatch:
    inputs:
      question:
        description: "Flattened conversation text (last messages including current)"
        required: true
        type: string

      email:
        description: "User email"
        required: true
        type: string

      incoming_id:
        description: "Chat incoming ID"
        required: true
        type: string

      outgoing_id:
        description: "Session outgoing ID"
        required: true
        type: string

      action:
        description: "Platform (support | student | portfolio)"
        required: true
        type: string

jobs:
  run-agent:
    runs-on: ubuntu-latest

    env:
      RESULT_API_URL: ${{ secrets.RESULT_API_URL }}
      SEND_FORM_API_URL: ${{ secrets.SEND_FORM_API_URL }}
      EMAIL_APP_PASSWORD: ${{ secrets.EMAIL_APP_PASSWORD }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ctransformers gdown yagmail requests

      # ---------- MODEL CACHE (v4 â€“ NOT DEPRECATED) ----------

      - name: Cache mistral model
        id: cache-model
        uses: actions/cache@v4
        with:
          path: model
          key: mistral-gguf-v1

      - name: Download mistral GGUF
        if: steps.cache-model.outputs.cache-hit != 'true'
        run: |
          mkdir -p model
          gdown --id 1tDKohelhAiA6hSXIqm9inqKGNDxeaWf8 -O model/mistral-7b.gguf

      - name: Verify model
        run: |
          ls -lh model
          file model/mistral-7b.gguf

      # ---------- SAFE INPUT HANDLING (NO SHELL PARSING) ----------

      - name: Write question safely to file
        shell: bash
        run: |
          cat <<'EOF' > question.txt
${{ github.event.inputs.question }}
EOF

      - name: Verify question file
        run: |
          echo "----- question.txt -----"
          sed -n '1,200p' question.txt
          echo "------------------------"

      # ---------- RUN AGENT ----------

      - name: Run agent
        env:
          EMAIL: ${{ github.event.inputs.email }}
          ACTION: ${{ github.event.inputs.action }}
          INCOMING_ID: ${{ github.event.inputs.incoming_id }}
          OUTGOING_ID: ${{ github.event.inputs.outgoing_id }}
        run: |
          python tomer.py \
            question.txt \
            "$EMAIL" \
            "$ACTION" \
            "$INCOMING_ID" \
            "$OUTGOING_ID"
